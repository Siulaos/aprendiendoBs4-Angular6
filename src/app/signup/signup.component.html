<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
		<div class="col-md-12">
			<img class="user-avatar" src="assets/images/logo.png" width="150px" />
			<h1>Angular 6 + Bootstrap 4</h1>
		</div>
		<div class="col-md-10">
			<ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
		</div>
		<div class="col-md-4">
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<input type="text" formControlName="fullName"
						class="form-control input-underline input-lg" id="nickname"
						placeholder="Full Name"
						[ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
				</div>
				<div class="form-group">
					<input type="text" formControlName="email"
						class="form-control input-underline input-lg" id="email"
						placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" formControlName="password"
						class="form-control input-underline input-lg" id="password"
						placeholder="Password"
						[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
				</div>
				<div class="form-group">
					<input type="password" formControlName="rPassword"
						class="form-control input-underline input-lg" id="rpassword"
						placeholder="Repeat Password"
						[ngClass]="{ 'is-invalid': submitted && f.rPassword.errors }">
				</div>
				<button class="btn rounded-btn">Register</button>
				&nbsp;
				<a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
			</form>
		</div>
	</div>
</div>
